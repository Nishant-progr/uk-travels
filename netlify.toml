[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  
[context.production.environment]
  NODE_ENV = "production"

# Environment variables (configure these in Netlify Dashboard)
# DATABASE_URL
# NEXTAUTH_SECRET
# NEXTAUTH_URL
# RESEND_API_KEY
# NEXT_PUBLIC_SITE_URL
