[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Environment variables (configure these in Netlify Dashboard)
# DATABASE_URL
# NEXTAUTH_SECRET
# NEXTAUTH_URL
# RESEND_API_KEY
# NEXT_PUBLIC_SITE_URL
